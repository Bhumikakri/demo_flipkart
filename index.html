<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(somi)Flipkart</title>
    <link rel="StyleSheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Mulish:wght@600&family=Poppins&family=Raleway:ital,wght@1,100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<body>
<section class="navbar">
    <div class="logo">
        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo">

    <div class="input">

        </form>
    </div>
    <div class="login">

    </div>

    </div>

</section>
